name: Terraform CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - deploy-dev
          - deploy-prod
          - deploy-both
          - destroy
      environment:
        description: 'Environment (for destroy only)'
        required: false
        type: choice
        options:
          - dev
          - prod

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive || true

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

  plan-dev:
    name: Plan (Dev)
    needs: validate
    if: github.ref == 'refs/heads/develop' || (github.ref == 'refs/heads/main' && github.event.inputs.action != 'deploy-prod') || github.event.inputs.action == 'deploy-dev' || github.event.inputs.action == 'deploy-both'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Clear State Lock (if exists)
        working-directory: ./terraform
        run: |
          terraform force-unlock -force $(aws dynamodb scan --table-name terraform-state-lock --query "Items[?contains(LockID.S, 'dev')].LockID.S" --output text) || true

      - name: Select Dev Workspace
        working-directory: ./terraform
        run: |
          terraform workspace select dev || terraform workspace new dev

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan-dev

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: terraform/tfplan-dev

  apply-dev:
    name: Apply (Dev) - Manual Approval Required
    needs: plan-dev
    if: github.ref == 'refs/heads/develop' || (github.ref == 'refs/heads/main' && github.event.inputs.action != 'deploy-prod') || github.event.inputs.action == 'deploy-dev' || github.event.inputs.action == 'deploy-both'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Select Dev Workspace
        working-directory: ./terraform
        run: terraform workspace select dev

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: terraform/

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan-dev

  plan-prod:
    name: Plan (Prod)
    needs: validate
    if: (github.ref == 'refs/heads/main' && github.event.inputs.action != 'deploy-dev') || github.event.inputs.action == 'deploy-prod' || github.event.inputs.action == 'deploy-both'
    runs-on: ubuntu-latest
    environment: prod-plan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Clear State Lock (if exists)
        working-directory: ./terraform
        run: |
          terraform force-unlock -force $(aws dynamodb scan --table-name terraform-state-lock --query "Items[?contains(LockID.S, 'prod')].LockID.S" --output text) || true

      - name: Select Prod Workspace
        working-directory: ./terraform
        run: |
          terraform workspace select prod || terraform workspace new prod

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan-prod

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: terraform/tfplan-prod

  apply-prod:
    name: Apply (Prod) - Manual Approval Required
    needs: plan-prod
    if: (github.ref == 'refs/heads/main' && github.event.inputs.action != 'deploy-dev') || github.event.inputs.action == 'deploy-prod' || github.event.inputs.action == 'deploy-both'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Select Prod Workspace
        working-directory: ./terraform
        run: terraform workspace select prod

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: terraform/

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan-prod

      - name: Output Infrastructure Info
        working-directory: ./terraform
        run: terraform output -json > outputs.json

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-prod
          path: terraform/outputs.json

  destroy-dev:
    name: Destroy (Dev) - Manual Approval Required
    needs: validate
    if: github.event.inputs.action == 'destroy' && github.event.inputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: dev-destroy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Clear State Lock (if exists)
        working-directory: ./terraform
        run: |
          terraform force-unlock -force $(aws dynamodb scan --table-name terraform-state-lock --query "Items[?contains(LockID.S, 'dev')].LockID.S" --output text) || true

      - name: Select Dev Workspace
        working-directory: ./terraform
        run: terraform workspace select dev

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve

  destroy-prod:
    name: Destroy (Prod) - Manual Approval Required
    needs: validate
    if: github.event.inputs.action == 'destroy' && github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod-destroy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Clear State Lock (if exists)
        working-directory: ./terraform
        run: |
          terraform force-unlock -force $(aws dynamodb scan --table-name terraform-state-lock --query "Items[?contains(LockID.S, 'prod')].LockID.S" --output text) || true

      - name: Select Prod Workspace
        working-directory: ./terraform
        run: terraform workspace select prod

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve
